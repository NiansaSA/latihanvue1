<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>hiksssss</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <p v-if="itemInStock > 10">{{itemInStock}} in stock</p>
      <p v-else-if="itemInStock > 0">Hurry up, only {{itemInStock}} item left</p>
      <p v-else>Sorry, we are all out</p>
    </div>
    <script>
      var app = new Vue({
        el : "#app",
        data : {
          "itemInStock" : 0
        }
      })
    </script>
  </body>
</html>
